<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button class="add-btn add-btn2" (click)="onDismiss()">No</button>
    <button mat-button class="add-btn2" (click)="onConfirm()">Yes</button>
</div>
