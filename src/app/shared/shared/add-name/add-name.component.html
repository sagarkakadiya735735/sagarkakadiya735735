<h1 mat-dialog-title>
  {{title}}
</h1>
<form name="addAssetNameForm" [formGroup]="addAssetNameForm">
  <div mat-dialog-content style="overflow:hidden;">
    <div class="Equipment-form wquipment-popup w-100">
      <mat-form-field [floatLabel]="'never'" appearance="none" class="example-full-width w-100 addNameFlex"
        [ngClass]="{'input-error':isSubmitted && addAssetNameForm.controls.name.invalid}">
        <input type="text" formControlName="name" [(ngModel)]="name" name="name" matInput
          [placeholder]="layerWisePlaceholder" [autocomplete]="'off'" required />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button class="add-btn add-btn2" (click)="onConfirm();"> {{ data.isEdit ?
      'Update' : 'Create'}}</button>
    <button mat-button class="cancel-btn" (click)="onDismiss()">Cancel</button>
  </div>

</form>
