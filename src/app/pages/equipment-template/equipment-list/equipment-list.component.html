      <div class="search-btn">
        <button mat-button (click)="openDialog()">
          <span
            ><img src="../../assets/images/plus.svg" class="img-fluid" alt=""
          /></span>
          Add New
        </button>
      </div>
    </div>
  </div>
  <div class="template-table">
    <table mat-table [dataSource]="dataSource" (scroll)="onTableScroll($event)" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="edit-link" mat-cell *matCellDef="let element"><a [routerLink]="['edit', element.id ]" (click)="attributeBind(element)">{{ element?.name || '-' }}</a></td>
      </ng-container>

      <!-- Template Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Template ID</th>
        <td mat-cell *matCellDef="let element">{{ element?.id || '-' }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{ element?.general?.categories || '-' }}</td>
      </ng-container>

      <!-- Manufacturer Column -->
      <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
        <td mat-cell *matCellDef="let element">{{ element?.general?.manufacturer || '-' }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width=120px;>Status</th>
        <td mat-cell *matCellDef="let element" width=120px;>
          <a href="javascript:void(0);" [class]="element?.general?.status == 'ACTIVE' ? 'table-btn active' : 'table-btn'">{{ element?.general?.status }}</a>
          <!-- <a href="javascript:void(0);" *ngIf="!element?.general?.status" class="table-btn">INACTIVE</a> -->
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width=80px;>Action</th>
        <td mat-cell *matCellDef="let element" width=80px;>
          <mat-slide-toggle (change)="check($event, element)" [checked]="element?.general?.status == 'ACTIVE'"></mat-slide-toggle>
          <!-- <a [routerLink]="['edit']">
            <span><img
              src="../../../../assets/images/edit.svg"
              class="img-fluid"
              alt=""
              /></span>
          </a>
          <a [routerLink]="['edit']">
              <span><img
                src="../../../../assets/images/cancel.svg"
                class="img-fluid"
                alt="" /></span>
          </a> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
