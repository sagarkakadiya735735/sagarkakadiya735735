<!-- reports form -->
<div [class]="isAssets ? 'add-btnbox addButton2' : 'add-btnbox'">
  <button [routerLink]="['add']" mat-button type="button" class="add-btn">
    <span><img src="../../../../assets/images/plus.svg" alt=""></span>
    Add
  </button>
</div>
<div class="template-table pump-table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Procedure ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Procedure Name
      </th>
      <td mat-cell class="edit-link" *matCellDef="let element"><a [routerLink]="[element.id]">{{ element.procedure }}</a></td>
    </ng-container>

    <!-- Effort Column -->
    <ng-container matColumnDef="effort">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Effort
      </th>
      <td mat-cell *matCellDef="let element">{{ element.effort }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
