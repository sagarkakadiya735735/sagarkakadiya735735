<div [class]="isAssets ? 'add-btnbox addButton2' : 'add-btnbox'">
  <button [routerLink]="['add']" mat-button type="button" class="add-btn">
    <span><img src="../../../../assets/images/plus.svg" alt=""></span>
    Add
  </button>
</div>
<div class="template-table attribute-tabel">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Name</th>
      <td mat-cell class="edit-link" *matCellDef="let element"><a [routerLink]="[element.id]">{{ element.tag }}</a></td>
    </ng-container>

    <!-- Template Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
