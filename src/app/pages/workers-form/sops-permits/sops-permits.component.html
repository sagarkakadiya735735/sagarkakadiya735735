<div class="template-table template-table2 p-0">
  <div class="template-table pump-table mb-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <!-- sop Column -->
      <ng-container matColumnDef="SOP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SOP</th>
        <td mat-cell *matCellDef="let element">{{ element.SOP }}</td>
      </ng-container>

      <!-- from Column -->
      <ng-container matColumnDef="From">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
        <td mat-cell *matCellDef="let element">{{ element.From }}</td>
      </ng-container>

      <!-- to Column -->
      <ng-container matColumnDef="To">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
        <td mat-cell *matCellDef="let element">{{ element.To }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- <div class="general-btnbox pt-2">
    <div class="general-btn">
      <button mat-button type="button">SAVE</button>
      <button mat-button type="button">CANCEL</button>
    </div>
  </div> -->
</div>
